[PARAMS]
# date-format YYYY-MM-DD
train_from = 2023-01-01
train_to = 2023-06-01
end_date = 2023-10-01
predict_month = 2023-11-01

[LOGISTIC_REGRESSION]
penalty = l2
C = 1.0
solver = saga
max_iter = 10000

[LIGHTGBM]
boosting_type = gbdt
num_leaves = 20
max_depth = 5
learning_rate = 0.01
n_estimators = 150
random_state = 500
colsample_bytree = 0.64
subsample = 0.7
reg_alpha = 0
reg_lambda = 1
path_smooth = 0.2